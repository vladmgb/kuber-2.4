apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: nginx-config
          mountPath: /usr/share/nginx/html
      - name: multitool
        image: busybox
        command: ["sleep", "3600"]
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config




